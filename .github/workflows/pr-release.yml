name: PR Release

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  pr-release:
    name: Create PR Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use the PR head ref for proper branch detection
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Add semantic-release-github-pr plugin
        run: yarn add --dev semantic-release-github-pr

      - name: Run semantic-release for PR
        run: npx semantic-release-github-pr